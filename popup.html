<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Large Image Downloader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Detected Large Images</h1>
    <div class="settings-container">
        <label for="min-width">Min Width (px):</label>
        <input type="number" id="min-width" value="300" min="1">
        <label for="min-height">Min Height (px):</label>
        <input type="number" id="min-height" value="300" min="1">
        <button id="refresh-images">Refresh Images</button>
    </div>
    <div id="image-container">
        <!-- Images will be displayed here -->
    </div>
    <button id="download-selected">Download Selected</button>
    <button id="download-all">Download All</button>
    <script src="popup.js"></script>
</body>

</html>
