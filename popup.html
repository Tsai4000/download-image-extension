<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Large Image Downloader</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Detected Large Images</h1>
    <div class="settings-container">
        <label for="min-dimension">Min Dimension (px):</label>
        <input type="range" id="min-dimension" min="10" max="3000" value="300">
        <span id="min-dimension-value">300px</span>
        <button id="refresh-images">Refresh</button>
    </div>
    <div id="image-container">
        <!-- Images will be displayed here -->
    </div>
    <button id="download-selected">Download Selected</button>
    <button id="download-all">Download All</button>
    <script src="popup.js"></script>
</body>

</html>
